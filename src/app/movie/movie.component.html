<div class="col-sm">
  <h2 (click)="onSelectMovie(movie)">{{ movie.title }}</h2>

  <iframe
    [width]="width"
    [height]="height"
    [src]="createSafeYoutubeUrl()"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
