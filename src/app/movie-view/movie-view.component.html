<div class="col-sm" id="video-wrapper">
  <h2>{{ movie.title }}</h2>

  <iframe
    [src]="createSaveUrl(urlId)"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
  <p>Directed by: {{ movie.director }}</p>
  <p>Year: {{ movie.year }}</p>
</div>
