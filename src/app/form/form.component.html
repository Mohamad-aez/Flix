<h1 style="color: red">Welcome to the admin page!</h1>
Fields with a <b>*</b> are obligatory
<hr />

<form [formGroup]="form" (submit)="onFormSubmit()" style="padding-bottom: 20px">
  <div class="form-group">
    <label>Category Type*</label><br />

    <select formControlName="category">
      <option *ngFor="let category of categories" [ngValue]="category.name">{{
        category.name
      }}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Title*</label>
    <input
      placeholder="Title"
      class="form-control"
      type="text"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label>description*</label>
    <input
      placeholder="description"
      class="form-control"
      type="text"
      formControlName="description"
    />
  </div>
  <div class="form-group">
    <label>Year*</label>
    <input
      placeholder="Year"
      class="form-control"
      type="number"
      formControlName="year"
    />
  </div>
  <div class="form-group">
    <label>UrlID*</label>
    <input
      placeholder="UrlId"
      class="form-control"
      type="text"
      formControlName="urlID"
    />
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    style="background-color: red"
    [disabled]="form?.invalid"
  >
    Add Movie
  </button>
</form>

<a routerLink="/home" style="color: red ;"> Navigate to home</a>
